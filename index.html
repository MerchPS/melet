<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi 3D Keren - YANG MULLET PASTI KEPELET</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: 'Bungee', cursive;
        }
        
        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }
        
        .text-3d {
            font-size: 6vw;
            font-weight: 900;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 
                0 0 5px #ff00ff, 
                0 0 10px #ff00ff, 
                0 0 20px #ff00ff, 
                0 0 40px #ff00ff;
            transform-style: preserve-3d;
            animation: float 8s ease-in-out infinite, rotate 20s infinite linear;
            position: relative;
            margin-bottom: 50px;
            padding: 30px;
            background: rgba(0,0,0,0.7);
            border-radius: 20px;
            box-shadow: 
                0 0 20px rgba(255,0,255,0.5),
                inset 0 0 20px rgba(255,0,255,0.3);
        }
        
        .text-3d::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, 
                #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 400%;
            z-index: -1;
            border-radius: 25px;
            filter: blur(20px);
            opacity: 0.7;
            animation: borderGlow 8s linear infinite;
        }
        
        .subtext {
            font-size: 3vw;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 
                0 0 5px #00ffff, 
                0 0 15px #00ffff;
            transform-style: preserve-3d;
            animation: float-sub 6s ease-in-out infinite, 
                       color-change 10s infinite alternate;
            margin-top: 30px;
            padding: 15px 30px;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 2px;
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotateX(0deg) rotateY(0deg); 
            }
            50% { 
                transform: translateY(-30px) rotateX(10deg) rotateY(10deg); 
            }
        }
        
        @keyframes float-sub {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }
        
        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes color-change {
            0% { color: #00ffff; text-shadow: 0 0 5px #00ffff, 0 0 15px #00ffff; }
            50% { color: #ff00ff; text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff00ff; }
            100% { color: #ffff00; text-shadow: 0 0 5px #ffff00, 0 0 15px #ffff00; }
        }
        
        /* Particle Effects */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, 
                rgba(255,0,255,0.8) 0%, 
                rgba(0,255,255,0.8) 50%, 
                rgba(255,255,0,0.8) 100%);
            border-radius: 50%;
            filter: blur(5px);
            animation: floatParticle linear infinite;
        }
        
        @keyframes floatParticle {
            0% { 
                transform: translateY(100vh) translateX(calc(var(--random-x) * 100px)) scale(0); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) translateX(calc(var(--random-x) * 200px)) scale(1.5); 
                opacity: 0; 
            }
        }
        
        /* Glitch Effect */
        .glitch {
            position: relative;
        }
        
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
        }
        
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            10% { clip: rect(112px, 9999px, 76px, 0); }
            20% { clip: rect(85px, 9999px, 77px, 0); }
            30% { clip: rect(27px, 9999px, 97px, 0); }
            40% { clip: rect(64px, 9999px, 98px, 0); }
            50% { clip: rect(61px, 9999px, 85px, 0); }
            60% { clip: rect(99px, 9999px, 114px, 0); }
            70% { clip: rect(34px, 9999px, 115px, 0); }
            80% { clip: rect(98px, 9999px, 129px, 0); }
            90% { clip: rect(43px, 9999px, 96px, 0); }
            100% { clip: rect(82px, 9999px, 64px, 0); }
        }
        
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 119px, 0); }
            10% { clip: rect(25px, 9999px, 145px, 0); }
            20% { clip: rect(129px, 9999px, 52px, 0); }
            30% { clip: rect(60px, 9999px, 87px, 0); }
            40% { clip: rect(111px, 9999px, 74px, 0); }
            50% { clip: rect(30px, 9999px, 133px, 0); }
            60% { clip: rect(138px, 9999px, 107px, 0); }
            70% { clip: rect(102px, 9999px, 80px, 0); }
            80% { clip: rect(119px, 9999px, 106px, 0); }
            90% { clip: rect(105px, 9999px, 89px, 0); }
            100% { clip: rect(34px, 9999px, 78px, 0); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="scene">
        <div class="glitch text-3d" data-text="YANG MULLET PASTI KEPELET">
            YANG MULLET PASTI KEPELET
        </div>
        
        <div class="subtext">
            XRef Goblog Emang gitu
        </div>
    </div>

    <script>
        // Enhanced Particle System
        const particlesContainer = document.getElementById('particles');
        const particleCount = 100;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 3px to 10px
            const size = Math.random() * 7 + 3;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random starting position
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.bottom = `-${size}px`;
            
            // Random animation duration and delay
            const duration = Math.random() * 15 + 10;
            const delay = Math.random() * 10;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            // Random horizontal movement
            particle.style.setProperty('--random-x', (Math.random() * 2 - 1).toFixed(2));
            
            particlesContainer.appendChild(particle);
        }
        
        // Interactive effects
        const mainText = document.querySelector('.text-3d');
        const subText = document.querySelector('.subtext');
        
        mainText.addEventListener('mouseenter', () => {
            mainText.style.animation = 'float 3s ease-in-out infinite, rotate 5s infinite linear';
            mainText.style.textShadow = '0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff';
        });
        
        mainText.addEventListener('mouseleave', () => {
            mainText.style.animation = 'float 8s ease-in-out infinite, rotate 20s infinite linear';
            mainText.style.textShadow = '0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff';
        });
        
        subText.addEventListener('mouseenter', () => {
            subText.style.animation = 'float-sub 2s ease-in-out infinite, color-change 3s infinite alternate';
            subText.style.fontSize = '3.2vw';
        });
        
        subText.addEventListener('mouseleave', () => {
            subText.style.animation = 'float-sub 6s ease-in-out infinite, color-change 10s infinite alternate';
            subText.style.fontSize = '3vw';
        });
    </script>
</body>
</html>
