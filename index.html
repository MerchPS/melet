<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE 3D ANIMATION - YANG MULLET PASTI KEPELET</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Bungee+Shade&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: 'Bungee Shade', cursive;
        }
        
        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
        }
        
        .text-3d {
            font-size: 7vw;
            font-weight: 900;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff;
            transform-style: preserve-3d;
            animation: 
                float 6s ease-in-out infinite, 
                rotate3d 15s infinite linear,
                pulse 3s infinite alternate;
            position: relative;
            margin-bottom: 50px;
            padding: 30px;
            z-index: 10;
            letter-spacing: 5px;
            background: rgba(0,0,0,0.7);
            border-radius: 20px;
        }
        
        .text-3d::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, 
                #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 400%;
            z-index: -1;
            border-radius: 30px;
            filter: blur(20px);
            opacity: 0.8;
            animation: borderGlow 10s linear infinite;
            transform: translateZ(-50px);
        }
        
        .subtext {
            font-size: 3vw;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 
                0 0 10px #00ffff, 
                0 0 20px #00ffff;
            transform-style: preserve-3d;
            animation: 
                float-sub 4s ease-in-out infinite, 
                color-change 5s infinite alternate;
            margin-top: 30px;
            padding: 15px 30px;
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
            font-family: 'Bungee Outline', cursive;
            letter-spacing: 3px;
            z-index: 10;
        }
        
        /* === ANIMATIONS === */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0) rotateY(0); }
            50% { transform: translateY(-40px) rotateX(5deg) rotateY(5deg); }
        }
        
        @keyframes float-sub {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }
        
        @keyframes rotate3d {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            25% { transform: rotateX(10deg) rotateY(40deg) rotateZ(5deg); }
            50% { transform: rotateX(0deg) rotateY(180deg) rotateZ(0deg); }
            75% { transform: rotateX(-10deg) rotateY(300deg) rotateZ(-5deg); }
            100% { transform: rotateX(0deg) rotateY(360deg) rotateZ(0deg); }
        }
        
        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes color-change {
            0% { color: #00ffff; text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
            50% { color: #ff00ff; text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
            100% { color: #ffff00; text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
            100% { transform: scale(1.05); text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
        }
        
        /* === PARTICLE SYSTEM === */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, 
                rgba(255,0,255,0.8) 0%, 
                rgba(0,255,255,0.8) 50%, 
                rgba(255,255,0,0.8) 100%);
            border-radius: 50%;
            filter: blur(5px);
            animation: floatParticle linear infinite;
        }
        
        @keyframes floatParticle {
            0% { 
                transform: translateY(100vh) translateX(calc(var(--random-x) * 100px)) scale(0); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) translateX(calc(var(--random-x) * 200px)) scale(1.5); 
                opacity: 0; 
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="scene">
        <h1 class="text-3d">
            YANG MULLET PASTI KEPELET
        </h1>
        
        <div class="subtext">
            XRef Goblog Emang gitu
        </div>
    </div>

    <script>
        // === ULTRA PARTICLE SYSTEM ===
        const particlesContainer = document.getElementById('particles');
        const particleCount = 100;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 5px to 15px
            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random starting position
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.bottom = `-${size}px`;
            
            // Random animation
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 15;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            // Random movement
            particle.style.setProperty('--random-x', (Math.random() * 4 - 2).toFixed(2));
            
            particlesContainer.appendChild(particle);
        }
        
        // === INTERACTIVE EFFECTS ===
        const mainText = document.querySelector('.text-3d');
        const subText = document.querySelector('.subtext');
        
        mainText.addEventListener('mouseenter', () => {
            mainText.style.animation = 'float 2s ease-in-out infinite, rotate3d 5s infinite linear, pulse 1s infinite alternate';
            mainText.style.filter = 'brightness(1.5)';
        });
        
        mainText.addEventListener('mouseleave', () => {
            mainText.style.animation = 'float 6s ease-in-out infinite, rotate3d 15s infinite linear, pulse 3s infinite alternate';
            mainText.style.filter = 'brightness(1)';
        });
        
        subText.addEventListener('mouseenter', () => {
            subText.style.animation = 'float-sub 2s ease-in-out infinite, color-change 2s infinite alternate';
            subText.style.transform = 'scale(1.2)';
        });
        
        subText.addEventListener('mouseleave', () => {
            subText.style.animation = 'float-sub 4s ease-in-out infinite, color-change 5s infinite alternate';
            subText.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
