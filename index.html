<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Keren - YANG MULLET PASTI KEPELET</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #111, #333);
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
        }
        
        .text-container {
            position: relative;
            text-align: center;
            perspective: 1000px;
        }
        
        .animated-text {
            font-size: 5vw;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff00cc, #3333ff, #00ffcc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            animation: colorChange 8s infinite, float 6s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
            position: relative;
            display: inline-block;
            padding: 20px;
            border-radius: 20px;
        }
        
        .animated-text::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ffcc, #ff00cc);
            background-size: 400%;
            border-radius: 25px;
            z-index: -1;
            opacity: 0;
            animation: borderGlow 4s linear infinite, fadeInOut 4s infinite;
        }
        
        @keyframes colorChange {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255,255,255,0.3); }
            to { text-shadow: 0 0 20px #ff00cc, 0 0 30px #3333ff, 0 0 40px #00ffcc; }
        }
        
        @keyframes borderGlow {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        /* Efek partikel */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: floatParticle linear infinite;
        }
        
        @keyframes floatParticle {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(calc(var(--random-x) * 100px)); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="text-container">
        <h1 class="animated-text">YANG MULLET PASTI KEPELET</h1>
    </div>

    <script>
        // Membuat partikel acak
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Ukuran acak antara 2px sampai 6px
            const size = Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Posisi awal acak
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.bottom = '0';
            
            // Warna acak
            const colors = ['#ff00cc', '#3333ff', '#00ffcc', '#ffffff'];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            // Animasi dengan durasi dan delay acak
            const duration = Math.random() * 10 + 5;
            const delay = Math.random() * 5;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            // Variabel acak untuk pergerakan horizontal
            particle.style.setProperty('--random-x', (Math.random() * 2 - 1).toFixed(2));
            
            particlesContainer.appendChild(particle);
        }
        
        // Efek hover tambahan
        const animatedText = document.querySelector('.animated-text');
        animatedText.addEventListener('mouseover', () => {
            animatedText.style.animation = 'colorChange 2s infinite, float 1s ease-in-out infinite, glow 0.5s ease-in-out infinite alternate';
        });
        
        animatedText.addEventListener('mouseout', () => {
            animatedText.style.animation = 'colorChange 8s infinite, float 6s ease-in-out infinite, glow 2s ease-in-out infinite alternate';
        });
    </script>
</body>
</html>
